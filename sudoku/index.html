<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <script src="lib/jquery-1.11.3.min.js"></script>
    <!-- <script src="http://code.jquery.com/jquery-latest.min.js"></script> -->

    <script src="lib/bootstrap.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->

    <script src="lib/angular.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script> -->

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/app-sudoku.js"></script>
    <script src="js/data-sudoku.js"></script>
    <script src="js/controllers-sudoku.js"></script>
    <script src="js/filters-sudoku.js"></script>
    <script src="js/adapter-sudoku.js"></script>
    <script>main();</script>
    <style type="text/css">
        .margin_left_60 {
            margin-left: 20px !important;
        }

        .margin_bottom_60 {
            margin-bottom: 30px !important;
        }

        input.valide {
            color: blue !important;
        }

        input.error {
            color: red !important;
        }

        input.correct {
            color: green !important;
            cursor: not-allowed !important;
            background: #EBE6DF !important;
        }

        #wrapper {
            border: 1px solid #999999;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        .row{
            margin-bottom: 10px;
        }

        #manual {
            margin-top: 30px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        #possibilitiesRow{
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="text"]
        {
            font-size: 15px;
            text-align: center;
        }

        button {
          margin: .5px;
        }

        button:disabled,
        button[disabled]{
          border: 1px solid #999999;
          background-color: #000000;
          color: #666666;
        }
    </style>
</head>
<body>



<div id="manual"  style="background-color:lavenderblush;">
    Instrukcja wszytko tu jest przeczytaj dokładnie a dasz sobie radę <br/> 
</div>

<div id="wrapper" align="center" class="container" ng-app="Sudoku">

    <div class="content" ng-controller="SudokuController">
        <div id="possibilitiesRow" align="center" style="margin-bottom: 30px;">
            
            <button type="button" class="btn btn-default" ng-click="sendScore()">Send score</button>
            
            <br/><br/>Possibilities:<br/>
            <button disabled style="border: 1px solid #ffffff; {[{currentPossibilities | if_poss_eq0}]}" type="button" class="btn btn-default">No possibilities available</button>           

            <button type="button" class="btn btn-default" ng-repeat="possibility in currentPossibilities" ng-click="onPossibilityClicked(possibility)">
                {[{possibility}]}
            </button>

        </div>

        <table>
            <tr ng-repeat="row in rows" >
              <td ng-repeat="column in row.columns"  style="{[{ column.id | column_modulo_3_style}]} {[{ row.id | row_modulo_3_style}]}">
                    <button type="button" class="btn {[{ column.class }]} {[{check(row.id, column.id)}]} "
                           name="cell-{[{row.id}]}{[{column.id}]}"
                           value="column.value" ng-model="column.value"
                           ng-disabled="{[{column.class | if_correct_disable}]}"
                           style="height:50px;width:50px"
                           ng-click="possibilities(row.id, column.id)"> {[{ column.value }]} </button>

              </td>
            </tr>
        </table>
    </div>

</div>
</body>
</html>
