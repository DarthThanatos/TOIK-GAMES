<!doctype html>
<html ng-app="memoryGameApp">
<head>
  <meta charset="utf-8">
  <title>Memory Game</title>
  <link rel="stylesheet" href="css/memo/css/app.css">
  <script src="lib/memo/lib/angular.js"></script>
    <script src="lib/memo/lib/jquery-1.11.3.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> -->
  <!-- <script src="http://code.jquery.com/jquery-latest.min.js"></script>  -->
  <!-- <link rel="stylesheet" href="css/memo/css/bootstrap.min.css">     -->

  <script type="text/javascript" src="js/memo/js/adapter-memo.js"></script>
  <script>main();</script>

  <script src="js/memo/js/app-memo.js"></script>
  <script src="js/memo/js/game-memo.js"></script>

  <style type="text/css">
      button {
        color: black;
        width: 150px;
        border: 1px solid #0066cc;
        border-radius: 12px;
        background-color: #ffffff;
        padding: 5px 10px;
      }
      button:hover {
        color: black;
        width: 150px;
        border: 1px solid #0099cc;
        border-radius: 12px;
        background-color: rgb(221, 221, 221);
        padding: 5px 10px;
      }

      #manual {
          width: 90%;
          margin-top: 30px;
          margin-left: auto;
          margin-right: auto;
          text-align: center;
      }
    </style>
</head>
<body ng-controller="GameCtrl">

  <div id="manual"  style="text-align: left; background-color:lavenderblush;">
      Instrukcja wszytko tu jest przeczytaj dokładnie a dasz sobie radę <br/> 
  </div>

  <br/>
  <div>Par do odkrycia: {{game.unmatchedPairs}}</div>
  <div>Teraz dopasowujesz: {{game.firstPick.title}}</div>

  <table>
    <tr ng-repeat="row in game.grid">
      <td ng-repeat="tile in row" ng-click="game.flipTile(tile)">

        <!-- this entire block can be replaced with our custom component mgCard:
          <mg-card tile="tile"></mg-card>
        -->
        <div class="container">
          <div class="card" ng-class="{flipped: tile.flipped}"  >
              <img class="front" ng-src="img/memo/img/back.png">
              <img class="back" ng-src="img/memo/img/{{tile.title}}.png">
          </div>
        </div>

      </td>
    </tr>
  </table>

  <div class="message">{{game.message}}</div>
  <div align="left">
      <br/>
      Kliknij aby spasować: 
      <button type="button" class="btn btn-default" ng-click="sendScore()" >Pasuj</button>
      <br/>
      <br/>
      <br/>
  </div>
</body>
</html>
